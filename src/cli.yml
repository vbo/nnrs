name: nnrs
version: "0.1.0"
author: Vadim Borodin <borodin.vadim@gmail.com>
about: Homebrewed neural network experiments
subcommands:
    - mnist_train:
        about: Train a model to recognize digits
        args:
            - model_input_path:
                short: i
                long: model_input
                takes_value: true
                help: Path to read a model from
            - model_output_path:
                short: o
                long: model_output
                takes_value: true
                help: Path to write a model to
            - write_every_n:
                long: write_every
                default_value: "50000"
                help: Will write a model every N iterations
            - test_every_n:
                long: test_every
                default_value: "50000"
                help: Evaluate model and print results every N iterations
    - snake_train:
        about: Train a model on the given training data
        args:
            - model_input_path:
                short: i
                long: model_input
                takes_value: true
                help: Path to read a model from
                required: true
            - model_output_path:
                short: o
                long: model_output
                takes_value: true
                help: Path to write a model to
                required: true
            - training_data_path:
                short: t
                long: training_data
                takes_value: true
                help: Path to read training data from
                required: true
            - write_every_n:
                long: write_every
                default_value: "50000"
                help: Will write a model every N iterations
            - training_data_max:
                long: training_data_max
                default_value: "500000"
                help: Training data working set size
            - num_epochs:
                long: num_epochs
                default_value: "1000"
                help: How many epochs
            - log_every_n:
                long: log_every_n
                required: true
                default_value: "1000"
                help: How often to evaluate
    - snake_new:
        about: Create a new model to play snake
        args:
            - model_output_path:
                short: o
                long: model_output
                takes_value: true
                help: Path to write a model to
                required: true
    - snake_demo:
        about: Play snake using a trained model
        args:
            - model_input_path:
                short: i
                long: model_input
                takes_value: true
                required: true
                help: Path to read a model from
            - visualize:
                long: visualize
                help: Whether or not to visualize plays
            - log_every_n:
                long: log_every_n
                required: true
                default_value: "1000"
                help: How often to evaluate
    - snake_gen:
        about: Generate training data
        args:
            - model_input_path:
                short: i
                long: model_input
                takes_value: true
                required: true
                help: Path to read a model from
            - training_data_path:
                short: t
                long: training_data
                takes_value: true
                required: true
                help: Path to output training data stream
            - save_n:
                long: save
                default_value: "500000"
                help: Will output this amount of training data steps
