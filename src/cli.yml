name: nnrs
version: "0.1.0"
author: Vadim Borodin <borodin.vadim@gmail.com>
about: Homebrewed neural network experiments
args:
    - log_every_n:
        long: log_every
        default_value: "50000"
        help: Logs some debug info every N iterations
subcommands:
    - mnist_train:
        about: Train a model to recognize digits
        args:
            - model_input_path:
                short: i
                long: model_input
                takes_value: true
                help: Path to read a model from
            - model_output_path:
                short: o
                long: model_output
                takes_value: true
                help: Path to write a model to
            - write_every_n:
                long: write_every
                default_value: "50000"
                help: Will write a model every N iterations
            - test_every_n:
                long: test_every
                default_value: "50000"
                help: Evaluate model and print results every N iterations
    - snake_train:
        about: Train a model to play snake
        args:
            - model_input_path:
                short: i
                long: model_input
                takes_value: true
                help: Path to read a model from
            - model_output_path:
                short: o
                long: model_output
                takes_value: true
                help: Path to write a model to
            - write_every_n:
                long: write_every
                default_value: "50000"
                help: Will write a model every N iterations
            - visualize:
                long: visualize
                help: Whether or not to visualize plays
    - snake_demo:
        about: Play snake using a trained model
        args:
            - model_input_path:
                short: i
                long: model_input
                takes_value: true
                required: true
                help: Path to read a model from
            - visualize:
                long: visualize
                help: Whether or not to visualize plays
    - snake_gen:
        about: Generate training data
        args:
            - model_input_path:
                short: i
                long: model_input
                takes_value: true
                required: true
                help: Path to read a model from
            - training_data_path:
                short: t
                long: training_data
                takes_value: true
                required: true
                help: Path to output training data stream
            - save_n:
                long: save
                default_value: "500000"
                help: Will output this amount of training data steps
